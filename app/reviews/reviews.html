<table>
  <tr>
 <th>Reviewer &nbsp;&nbsp;</th><th>Comment &nbsp;&nbsp;</th><th>Rating &nbsp;&nbsp;</th>
 </tr>

    <td>{{rev.comment}}&nbsp;&nbsp;&nbsp;</td>
    <td>{{rev.rating}}&nbsp;&nbsp;</td>
  </tr>
</table>
